<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> booking form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c63b3580c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Book An Appointment Start -->
    <div class="book-appoint">
        <div class="container">
            <form class="form-group">
                <div id="form">
                    <h3>Book An Appointment</h3>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been
                        the industry's standard dummy</p>
                    <div class="form-list">
                        <ul class="f-list">
                            <li>
                                <label for="Name">First Name</label>
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="Enter Your Name" size="30">
                            </li>
                            <li>
                                <label for="email">Email Id</label>
                                <i class="fa-solid fa-envelope"></i>
                                <input type="text" placeholder="Enter Email Id" size="30">
                            </li>
                        </ul>

                        <ul class="f-list">
                            <li>
                                <label for="Mobile No">Mobile Number</label>
                                <i class="fa-solid fa-phone"></i>
                                <input type="text" placeholder="10 Digit Mobile Number" size="30">
                            </li>
                            <li>
                                <label for="date">Date</label>
                                <i class="fa-solid fa-calendar-days"></i>
                                <input type="text" placeholder="mm/dd/yy" size="30">
                            </li>
                        </ul>

                        <ul class="f-list">
                            <li>
                                <label for="Age">Age</label>
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="Enter Age" size="30">
                            </li>
                            <li>
                                <label for="treatment">Treatment</label>
                                <i class="fa-regular fa-briefcase-medical"></i>
                                <input type="text" placeholder="Enter Treatment" size="30">
                            </li>
                        </ul>
                        <div class="submit-btn">
                            <button class="btn border border-0" type="submit">Submit
                                <span class="arrow-img"><svg xmlns="http://www.w3.org/2000/svg" width="20.732"
                                        height="15.436" viewBox="0 0 20.732 15.436">
                                        <path id="arrow-white"
                                            d="M6,12.753H23.038L17.645,7.36,19.015,6l7.718,7.718-7.718,7.718-1.36-1.36,5.383-5.393H6Z"
                                            transform="translate(-6 -6)" fill="#fff" />
                                    </svg></span>
                            </button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Book An Appointment End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
